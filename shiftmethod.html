    <script>
    //shift-method removs the first element of array 
    var laptop = ["hp","lenovo","samsung"]
    laptop.shift();
    //alert(laptop);  

    //unshift -- add one or more elements to the begning of array

    var laptop = ["hp","lenovo","samsung"]
        laptop.unshift("Sony","SAmsung")
        alert(laptop)


</script>
