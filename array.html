<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    var fruits = ["Apple","Appricot","Banana","Orange","Mango","Pappaya","Watermellon"]
        fruits.pop()
        alert(fruits);

        fruits.shift()
        alert(fruits);

        fruits.push("Pomegranate")
        alert(fruits);
        fruits.unshift("fruitwala","unshift")
        alert(fruits);

    </script>
</body>
</html>
